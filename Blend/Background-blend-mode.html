<!DOCTYPE html>
<html>
  <head>
    <style>
      .blend{
        height: 400px;
        border: 5px solid;
        background-color: rgb(0, 0, 255, 0.5);
        background-image: url('Mountain.jpg');
        background-size: 600px;
        background-blend-mode: color-dodge;
        transition: background-color 5s;
      }
      .blend:hover{
        background-color: rgb(255, 0, 0, 0.5);
        transition: background-color 5s;
      }
    </style>
  </head>
  <body>
    <div class="blend">

    </div>
  </body>
</html>
