<!DOCTYPE html>
<html>
    <head>
        <style>
            li{color:blue;}
            #idsel{color:red !important;}
            .classel{color:green;}
        </style>
    </head>
    <body>
        <ul>
            <li>html</li>
            <li id = "idsel" class = "classsel" style="color:yellow">css</li>
            <li>javascript</li>
        </ul>
        <ol>
            <li>style attribute</li>
            <li>id selector</li>
            <li>class selector</li>
            <li>tag selector</li>
          </ol>
    </body>
</html>
