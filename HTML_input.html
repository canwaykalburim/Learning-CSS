<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> &lt;Input&gt; 태그</title>
    </head>
    <body>
        <form>
            <input type="button"> <br> <!--버튼-->
            <input type="checkbox"> <br> <!--선택 양식-->
            <input type="color"> <br> <!--컬러 선택 입력-->
            <input type="week"> <br> <!--주 입력-->
            <input type="month"> <br> <!--월 입력-->
            <input type="date"> <br> <!--날짜 입력-->
            <input type="datetime"> <br> <!--날짜와 시간  입력-->
            <input type="datetime-local"> <br> <!--지역 날짜와 시간 입력-->
            <input type="email"> <br> <!--이메일 입력-->
            <input type="file"> <br> <!--파일 선택-->
            <input type="hidden"> <br> <!--숨은 태그-->
            <input type="image"> <br> <!--이미지 버튼-->
            <input type="number"> <br> <!--숫자 입력-->
            <input type="password"> <br> <!--비밀번호 입력-->
            <input type="radio"> <br> <!--라디오 선택-->
            <input type="range"> <br> <!--범위 선택-->
            <input type="reset"> <br> <!--입력 양식 초기화 버튼-->
            <input type="search"> <br> <!--검색 입력-->
            <input type="submit"> <br> <!--전송 버튼-->
            <input type="tel"> <br> <!--전화번호 입력-->
            <input type="text"> <br> <!--텍스트 입력-->
            <input type="time"> <br> <!--시간 입력-->
            <input type="url"> <br> <!--URL 입력-->
        </form>
    </body>
</html>
