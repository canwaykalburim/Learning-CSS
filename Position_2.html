<!DOCTYPE html>
<html>
    <head>
        <style>
            div{
                font-size: 20px;
            }
            #parent, #other, #grand{
                border: 4px solid green;
            }
            #grand{
                position: relative;
            }
            #me{
                background-color: black;
                color: white;
                position: absolute;
                left: 0;
                top: 0;
            }
        </style>
    </head>
    <body>
        <div id="other">other</div>
        <div id="grand">grand
            <div id="parent">parent
                <div id="me">me</div>
            </div>
        </div>
    </body>
</html>
