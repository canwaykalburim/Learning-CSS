<!DOCTYPE html>
<html>
  <head>
    <style>
      img{
        height: 400px;
        width: 400px;
      }
      .svg{
        height: 100px;
        background-image: url(Brick.svg);
      }
    </style>
  </head>
  <body>
    <h1>Bitmap(png)</h1>
    <img src="Brick.png" alt="No image">
    <h1>Vector(svg)</h1>
    <img src="Brick.svg" alt="No image">
    <h1>Background svg</h1>
    <div class="svg"></div>
  </body>
</html>
